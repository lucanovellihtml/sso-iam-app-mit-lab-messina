postlogin.privacy.title=Condizioni di utilizzo del servizio
postlogin.privacy.btn.rifiuta=Rifiuta
postlogin.privacy.btn.conferma=Accetta
postlogin.privacy.info1=Gentile
postlogin.privacy.info2=prima di procedere, La preghiamo di prendere visione delle seguenti condizioni di utilizzo.
postlogin.privacy.info3=L'accesso e l'utilizzo del servizio sono vincolati all'accettazione integrale delle seguenti disposizioni:
postlogin.privacy.required=&Egravel obbligtoria l'accettazione della privacy per proseguire con l'autenticazione
postlogin.privacy.text=\
<strong>1. Autorizzazione all'Utilizzo dei Dati da Provider Esterno</strong>\
<p>\
In ottemperanza al decreto M_DIP.MOT. REGISTRO_DECRETI(U). 0000592. 21-12-2022 in attuazione dell'articolo 5, comma 1, lettera a), del decreto del Presidente della Repubblica n. 177 del 23 settembre 2022 che stabilisce il Regolamento recante disciplina del registro unico telematico e disposizioni di semplificazione in materia di cessazione dalla circolazione dei veicoli fuori uso, in particolare predisponendo, per gli utenti professionali Titolari dei centri di raccolta, Concessionari, Gestori delle succursali della case costruttrici o degli automercati (di cui all'articolo 5, comma 10, del decreto legislativo 24 giugno 2003 n. 209), una fase di accreditamento e di accesso alle applicazioni tramite SPID. Tale procedura è essenziale per garantire la sicurezza e agevolare l'accesso personalizzato al servizio.\
</p>\
<strong>2. Finalità dell'Identificazione</strong>\
<p>\
La raccolta dei dati provenenti dal provider SPID sarà destinata esclusivamente all'identificazione dell'utente e al facilitare l'accesso al nostro servizio. Il trattamento dei dati personali rispetterà scrupolosamente le normative vigenti sulla privacy.\
</p>\
<strong>3. Unica Modalità di Utilizzo</strong>\
<p>\
L'autorizzazione all'utilizzo dei dati da parte del provider SPID rappresenta l'unico mezzo consentito per accedere e usufruire del nostro servizio. La mancata autorizzazione potrebbe precludere o limitare l'accesso al servizio stesso.\
</p>\
<strong>4. Consenso Esplicito</strong>\
<p>\
Cliccando sul pulsante "Accetta" di seguito, L'utente conferma di aver attentamente esaminato e compreso le presenti condizioni di utilizzo. Inoltre, acconsente esplicitamente all'utilizzo dei propri dati da parte del provider esterno per l'identificazione, secondo quanto specificato nelle suddette condizioni.\
</p>\

